<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a and img tags</title>
</head>
<body>
    <h2>A Tag</h2>
    <a href="http://www.Google.com">Google</a>
    <a href="http://www.Instagram.com">Instagram</a>
    <a href="http://www.Twitter.com">Twitter</a>
    <a href="http://www.facebook.com" target="_blank">facebook</a>

    <hr>

    <h2>Img Tag</h2>
    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Image 1">
</body>
</html>
