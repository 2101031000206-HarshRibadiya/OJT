<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,video and iframe</title>
</head>
<body>
    <h2>Audio Tag</h2>
    <audio src="ReelAudio-887.mp3" controls></audio>
    
    <h2>Video tag</h2>
    <video src="https://www.youtube.com/embed/qgF9gcZY-ZI" title="YouTube video player" type="video/ogg" controls></video>

    <h2>iframe</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/s7DbVTkaXn0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
    <iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA">
</iframe>
</body>
</html>
