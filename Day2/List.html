<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list types</title>
    <style>
        h1
        {
            color: red;
            text-align: center;
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <h1>List Types</h3>
    <h2 >ordered list</h2>
    <ol type="I">
        <li>Google</li>
        <li>facebook</li>
        <li>instagram</li>
        <li>Linkdin</li>
    </ol>

    <h2>Unordered list </h2>
    <ul type="circle">
        <li >Home</li>
        <li >Services</li>
        <li >About us</li>
        <li >Contact us</li>
    </ul>

    <h2>Defination list</h2>
    
        <dl>
            Google account
            <dd>sign in</dd>
            <dd>sign up</dd>
        </dl>
    

    <h2>Nested list</h2>

    <ul>
        <li>Google</li>
        <ol>
            <li>Gdrive</li>
            <li>gplay</li>
        </ol>
    </ul>

</body>
</html>
