<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and column using java
        <script></script>
    </title>
</head>

<body>
    <input type="text" id="row" placeholder="Enter the rows">
    <br>
    <br>
    <input type="text" id="column" placeholder="enter the column">
    <br><br>
    <input type="button" id="submit" value="submit">


</body>
<script>
    var row = document.getElementById("row");
    var col = document.getElementById("column");
    var btn = document.getElementById("submit");
    btn.addEventListener('click', () => {
        document.write("<table border='2'style='background-color:red'; width='80%' height ='300px'>");
        for (let i = 0; i < row.value; i++) {
            document.write("<tr>")
            for (let j = 0; j < col.value; j++) {
                document.write("<td align='center'>" + "[" + i + "]" + "[" + j + "]" + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    })
</script>

</html>
