<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress in javascript</title>
</head>
<body>
    press the any key:<input type="text" id="key">
</body>
<script>
    var key=document.getElementById("key")
    key.addEventListener("keypress",()=>{var a=new Date()
    alert(a)})
    
</script>
</html>
